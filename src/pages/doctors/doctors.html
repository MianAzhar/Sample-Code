<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="./assets/imgs/menu.png">
    </button>
    <ion-title>
      <img src="./assets/imgs/appLogo.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-label>Health Care Providers</ion-label>

    <ion-row *ngFor="let doctor of allDoctors; index as i">
      <ion-col col-3 class="pr-0">
        <img [src]="doctor.profileURL || './assets/imgs/avatar.png'">
      </ion-col>
      <ion-col col-6 class="pl-0">
        <p class="userName">{{doctor.name}}</p>
        <p class="smText">{{doctor.email}}</p>
      </ion-col>
      <ion-col col-3 class="pl-0 pr-0">
        <ion-icon (click)="call(doctor)" name="call"></ion-icon>
        <ion-icon (click)="openEmail(doctor)" name="mail"></ion-icon>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
